<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîí Zugangsbeschr√§nkt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #dbe9ff, #a8c8ff);
      color: #0a2342;
      overflow: hidden;
      position: relative;
    }

    /* Sanfte Hintergrundinfos */
    .background-text {
      position: absolute;
      font-size: 5rem;
      font-weight: 800;
      color: rgba(255, 255, 255, 0.15);
      text-transform: uppercase;
      white-space: nowrap;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      letter-spacing: 10px;
      user-select: none;
      animation: float 8s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translate(-50%, 0px); }
      to { transform: translate(-50%, 10px); }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 40px 30px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #0a2342;
    }

    p {
      font-size: 1rem;
      color: #234;
      margin-bottom: 25px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #b0c9ff;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 18px;
    }

    input[type="password"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0,123,255,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.05rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: linear-gradient(90deg, #007bff, #00aaff);
      animation: blink 3s infinite alternate ease-in-out;
      transition: transform 0.2s ease;
    }

    @keyframes blink {
      0% { background: #007bff; }
      50% { background: #005fcc; }
      100% { background: #009dff; }
    }

    button:hover {
      transform: scale(1.05);
    }

    .error {
      display: none;
      color: #d9534f;
      font-weight: 600;
      margin-top: 10px;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.4rem; }
      .background-text { font-size: 3rem; top: 20%; }
      .container { padding: 28px 20px; }
    }
  </style>
</head>
<body>
  <div class="background-text">ACCESS</div>

  <div class="container">
    <h1>üîê Gesch√ºtzter Bereich</h1>
    <p>Bitte Passwort eingeben, um fortzufahren.</p>
    <input type="password" id="passwordInput" placeholder="Passwort eingeben...">
    <button onclick="checkPassword()">Weiter</button>
    <div class="error" id="errorMsg">‚ùå Falsches Passwort!</div>
  </div>

  <footer>¬© 2025 Cartoon-Projekt ‚Äì Blue Edition üíô</footer>

  <script>
    const PASSWORD = "ruthe"; // üîë Passwort hier anpassen

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const error = document.getElementById("errorMsg");

      if (input === PASSWORD) {
        document.body.style.transition = "opacity 0.8s ease";
        document.body.style.opacity = "0";
        setTimeout(() => window.location.href = "cartoon.html", 800);
      } else {
        error.style.display = "block";
        error.style.animation = "shake 0.3s ease";
        setTimeout(() => { error.style.display = "none"; }, 2000);
      }
    }

    document.getElementById("passwordInput").addEventListener("keypress", e => {
      if (e.key === "Enter") checkPassword();
    });
  </script>
</body>
</html>
