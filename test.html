<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruthe Cartoon Zufall</title>
  <style>
    body { text-align:center; font-family:Arial; margin:20px; }
    iframe { width:80%; height:600px; border:1px solid #ccc; border-radius:8px; }
    button { padding:10px 20px; font-size:16px; cursor:pointer; margin-top:20px; }
  </style>
</head>
<body>
  <h1>Ruthe Cartoon Zufall</h1>
  <iframe id="cartoonFrame" src=""></iframe>
  <br>
  <button onclick="loadRandomCartoon()">Neuen Cartoon laden</button>

  <script>
    function loadRandomCartoon() {
      const randomNumber = Math.floor(Math.random() * 3658) + 1; // 1 bis 3658
      const url = `https://ruthe.de/cartoon/${randomNumber}/datum/asc`;
      document.getElementById('cartoonFrame').src = url;
    }

    // Beim Laden direkt einen Cartoon anzeigen
    window.onload = loadRandomCartoon;
  </script>
</body>
</html>
