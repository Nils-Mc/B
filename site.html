<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hallihalo</title>
  <style>
    /* Grundlayout */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg,#f6f7fb 0%, #f4f4f9 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
      gap: 16px;
    }

    h1 {
      font-size: 1.6rem;
      text-align: center;
      font-weight: 700;
      color: #111;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 1rem;
      line-height: 1.5;
      max-width: 800px;
    }

    /* Cartoon-Karte */
    .cartoon-card {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(16,24,40,0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .cartoon-card:hover {
      transform: translateY(-2px);
    }

    img#cartoonImage {
      width: 100%;
      height: auto;
      max-height: 75vh;
      border-radius: 10px;
      object-fit: contain;
      transition: opacity .4s ease-in-out;
      opacity: 1;
    }

    .placeholder {
      width: 50%;
      height: 12px;
      border-radius: 8px;
      background: linear-gradient(90deg,#eee,#f5f5f7,#eee);
      animation: pulse 1.4s infinite;
      margin: 18px 0;
    }

    @keyframes pulse {
      0%,100% { opacity: 0.6; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-4px); }
    }

    /* Blinkender Button */
    @keyframes rainbowBlink {
      0%   { background: #ff0057; }
      16%  { background: #ff8c00; }
      33%  { background: #ffee00; color: #111; }
      50%  { background: #32cd32; color: #fff; }
      66%  { background: #007bff; color: #fff; }
      83%  { background: #8a2be2; color: #fff; }
      100% { background: #ff00ff; color: #fff; }
    }

    button {
      border: none;
      cursor: pointer;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      line-height: 1;
      color: #fff;
      min-width: 180px;
      box-shadow: 0 6px 20px rgba(16,24,40,0.12);
      animation: rainbowBlink 3s infinite alternate;
      transition: transform .12s ease, box-shadow .12s ease;
    }

    button:active { transform: scale(.97); }

    footer {
      text-align: center;
      color: #666;
      font-size: 0.85rem;
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      p { font-size: 0.95rem; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Hallo Martina und deine SchÃ¼ler</h1>
  <p>
    Wie war es so in Berlin? ðŸ˜Š Auch an deine SchÃ¼ler: Noch eine tolle RÃ¼ckfahrt!  
    <br><br>
    <strong>PS:</strong> DrÃ¼ck mal den blinkenden Knopf!
  </p>

  <div class="cartoon-card">
    <div class="placeholder" id="placeholder"></div>
    <img id="cartoonImage" src="" alt="Cartoon wird geladen..." style="opacity:0" />
    <button onclick="loadRandomCartoon()">DrÃ¼ck Mich ðŸ˜‰</button>
  </div>

  <footer>
    <small>Von den Hogrebes und Julius mit Liebe Gemacht</small>
  </footer>

  <script>
    const cartoons = [
      'https://ruthe.de/cartoons/strip_1807.jpg',
      'https://ruthe.de/cartoons/strip_1784.jpg',
      'https://ruthe.de/cartoons/strip_1782.jpg',
      'https://ruthe.de/cartoons/strip_1305.jpg',
      'https://ruthe.de/cartoons/strip_1181.jpg',
      'https://ruthe.de/cartoons/strip_1355.jpg',
      'https://ruthe.de/cartoons/strip_2203.jpg',
      'https://ruthe.de/cartoons/strip_1854.jpg',
      'https://ruthe.de/cartoons/strip_1725.jpg',
      'https://ruthe.de/cartoons/strip_1703.jpg',
      'https://ruthe.de/cartoons/strip_1212.jpg',
      'https://ruthe.de/cartoons/strip_0033.jpg'
    ];

    const img = document.getElementById('cartoonImage');
    const placeholder = document.getElementById('placeholder');

    function loadRandomCartoon() {
      placeholder.style.display = 'block';
      img.style.opacity = 0;

      const randomIndex = Math.floor(Math.random() * cartoons.length);
      const newUrl = cartoons[randomIndex];
      const tempImg = new Image();

      tempImg.onload = () => {
        setTimeout(() => {
          img.src = newUrl;
          img.style.opacity = 1;
          placeholder.style.display = 'none';
        }, 150);
      };

      tempImg.onerror = () => {
        placeholder.style.display = 'none';
        img.src = '';
        img.alt = 'Fehler beim Laden ';
      };

      tempImg.src = newUrl;
    }

    window.onload = loadRandomCartoon;
  </script>
</body>
</html>
