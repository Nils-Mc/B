<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bald mehr...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 600;
      letter-spacing: 1px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #a64dff, 0 0 20px #9933ff;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 25px #c266ff, 0 0 45px #b84dff;
      }
    }
  </style>
</head>
<body>
  <h1>coming soon</h1>
</body>
</html>
